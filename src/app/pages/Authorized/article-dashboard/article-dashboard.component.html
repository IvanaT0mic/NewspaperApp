<div class="inner-wrapper">
  <h1>Published articles</h1>
  <button mat-stroked-button (click)="navigateToContactUser()">
    Contact admin
  </button>
  <hr />
  <div class="cards">
    <div
      *ngFor="let x of articles"
      style="border: 5px solid rgb(95, 95, 149); margin: 5px"
    >
      <app-article [article]="x"></app-article>
    </div>
  </div>
</div>
