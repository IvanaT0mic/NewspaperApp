<h2>Manage tags page</h2>
<div style="margin-bottom: 10px"></div>
<div class="row">
  <table mat-table [dataSource]="dataSource" style="margin-right: 90px">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let tag">{{ tag.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let tag">{{ tag.title }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" style="max-width: 100px">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tag">
        <button mat-raised-button (click)="deleteTag(tag.id)">Delete</button>
      </td>
    </ng-container>

    <!-- Define table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div>
    <form class="form" [formGroup]="tagForm" (ngSubmit)="createTag()">
      <div class="Group">
        <label for="titleOfNew" class="form-label">Create new tag</label>
        <input
          type="text"
          class="form-control"
          id="titleOfNew"
          formControlName="titleOfNew"
        />
      </div>
      <button
        [ngClass]="!tagForm.valid ? 'disabled-button' : 'btn'"
        [disabled]="!tagForm.valid"
        type="submit"
      >
        Submit
      </button>
    </form>
  </div>
</div>
